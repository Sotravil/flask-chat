<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- icon-->
    <link rel="icon" href="https://raw.githubusercontent.com/Sotravil/ChatGuard/refs/heads/main/a02883f4-a1a2-447a-a5cd-1914e9e199dd.webp" type="image/png">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="GuardChat">
    <meta property="og:description" content="the dark web that guards your freedom of expression.">
    <meta property="og:image" content="https://raw.githubusercontent.com/Sotravil/ChatGuard/refs/heads/main/02f8b8a7-0ed2-49c9-890a-7adc6313f784%7E2.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Canvas for Background Effects -->
    <canvas id="background-canvas"></canvas>

    <!-- Registration Form -->
    <div id="register-container" class="form-container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="register-message"></p>
        <p>Already have an account? <a href="#" id="toggle-to-login">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-container" class="form-container" style="display: none;">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
        <p>Don't have an account? <a href="#" id="toggle-to-register">Sign Up</a></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
